<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wish your friends and family with this New Year card with your names on it !!"/>
  <meta name="keywords" content="New Year,2024,Happy New Year,Party "/>
  <meta name="author" content="Anbu Selvan"/>
  <meta property="og:title" content=" New Year Greeting App" />
  <meta name="og:description" content="Wish everyone a Happy New Year with names on it. Give it a try !!"/>
  <meta
  property="og:image"
  content ="https://i.pinimg.com/564x/1e/f2/d9/1ef2d9a88ec3a8abbaf1b60b8ae23b7d.jpg"
/>
    <title>Festival Greeting App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-gray-900">
    <div
      class="flex justify-center items-center max-w-2xl mx-auto w-fit h-screen bg"
    >
      <form id="greeterForm" action="" class="bg-white p-10 rounded w-96">
        <input
          type="text"
          placeholder="Enter your name"
          class="bg-gray-100 px-3 py-2 block w-full rounded outline-none"
          autofocus
          required
        />
        <button
          class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-white mt-3 w-full"
        >
          Create your greeting
        </button>
      </form>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
