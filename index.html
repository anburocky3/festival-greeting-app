<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Wish your friends and family with this New Year card with your names on it !!" />
  <meta name="keywords" content="New Year,2024,Happy New Year,Party " />

<body class="bg-gray-900">
  <div class="flex justify-center items-center max-w-2xl mx-auto w-fit h-screen bg">

      <input type="text" placeholder="Enter your name" class="bg-gray-100 px-3 py-2 block w-full rounded outline-none"
